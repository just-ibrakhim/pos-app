<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap');
        body {
            box-sizing: border-box;
            font-family: Rajdhani;
            padding: 0;
            margin: 0;
        }
        main {
            /* width: 80mm; */
            line-height: 20px;
        }
        .dashed {
            border-bottom: 1px dashed #000;
        }
        .right {
            float: right;
            width: 42%;
            text-align: right;
        }
        .center {
            text-align: center;
        }
        td {
            font-size: 1rem;
            display: inline-block;
            word-break: break-all;
        }
        table {
            width: 90mm;
            border-collapse: collapse;
        }
        tr.footer {
            line-height: 40px;
            text-align: right;
        }
        .no {
            display: none;
        }
    </style>
</head>
<body>
    <main>
        <table>
            <tr>
              <td>Продажа:</td>
              <td class="right">№ %saleId%</td>
            </tr>
            <tr>
                <td>Дата и время:</td>
                <td class="right">%saleDateTime%</td>
            </tr>
            <tr class="dashed">
                <td>Клиент:</td>    
                <td class="right">%clientName%</td>
            </tr>
            <!-- $array_start_items$ -->
            <tr>
                <td>%productName%</td>
            </tr>
            <tr class="dashed">
              <td>%quantity%*%price%</td>
              <td class="right">%total%</td>
            </tr>
            <!-- $array_end$ -->
            <tr>
                <td>Итого:</td>
                <td class="right">%total%</td>
            </tr>
            <tr>
                <td>Скидка:</td>
                <td class="right">%discount%</td>
            </tr>
            <tr>
                <td>В долг:</td>
                <td class="right">%debt%</td>
            </tr>
            <tr>
                <td>К оплате:</td>
                <td class="right">%totalDiscountDebt%</td>
